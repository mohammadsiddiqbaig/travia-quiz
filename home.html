<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <section id="home">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/trivia1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Get Ready to Test Your Knowledge!</h5>
                        <p>Explore the world of trivia and quizzes with us!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/trivia2.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Challenge Yourself!</h5>
                        <p>From history to science, we've got it all!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/trivia3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Have Fun and Learn!</h5>
                        <p>Our quizzes are designed to be fun and educational!</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body>
</html><!-- Carousel Section -->
